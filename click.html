<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var colors = ['orange', '#4CC3D9', '#EF2D5E', '#FFC65D']

          this.el.addEventListener('click', function (evt) {
            console.log("Box triggered");
            var color = colors[Math.floor(Math.random()*colors.length)];
            this.setAttribute('material', 'color', color);
          })
        }
      })
    </script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <a-box cursor-listener sound="on: click; src: #click-sound" position="-1 2 -3" color="#4CC3D9" shadow></a-box>
      <a-box cursor-listener sound="on: click; src: #click-sound" position="0 0.75 -3" color="#EF2D5E" shadow></a-box>
      <a-box cursor-listener sound="on: click; src: #click-sound" position="1.25 1.5 -3" color="#FFC65D" shadow></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="8" color="#9eef37" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>


    </a-scene>
  </body>
</html>
