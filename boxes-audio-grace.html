<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {

          this.el.addEventListener('click', function (evt) {
            console.log(this.id);
            if (this.id === 'gracebox') {
              console.log("Box triggered");
              this.setAttribute('sound', { src: '#grace' });
            }
          })
        }
      })
    </script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <audio id="grace" crossorigin="anonymous" src="https://ucarecdn.com/e8a6d5dd-4241-44ce-8770-426bb8b36911/"></audio>
      </a-assets>

      <a-box id="gracebox" src="images/grace.jpg" scale="1 1 0" cursor-listener sound="on: click; src: #click-sound" position="-1 2 -3" shader="flat" shadow>
        <a-animation attribute="position"
                     from="-1 2 -3"
                     to="-1 2.1 -3"
                     repeat="indefinite"
                     direction="alternate">
        </a-animation>
      </a-box>

      <a-box src="images/margaret.jpg" scale="1 1 0"  cursor-listener sound="on: click; src: #click-sound" shader="flat" position="1 2.75 -3" shadow>
        <!-- <a-animation attribute="position"
                     from="1 2.85 -3"
                     to="1 2.75 -3"
                     repeat="indefinite"
                     direction="alternate">
        </a-animation> -->
      </a-box>

      <a-entity geometry="primitive:plane;height:10000;width:10000" rotation="-90 0 0" material="transparent:true;repeat:10000 10000;metalness:0.6;roughness:0.4;sphericalEnvMap:https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg;src:https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" position=""></a-entity>


      <a-sky color="black"></a-sky>

      <a-camera>
        <a-cursor color="white">
        </a-cursor>
      </a-camera>


    </a-scene>
  </body>
</html>
