<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Office Bowling Tutorial by Martin S.</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="https://3d.io/releases/3dio-js/1.x.x-beta/3dio.min.js"></script>

    <script src="./lib/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="./lib/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-text-component@^0.4.1/dist/aframe-text-component.min.js"></script>
      <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-sphere id="ball" class="object" grabbable position="0 2 -4" scale="0.25 0.25 0.25" color="#af9cff" geometry=""  dynamic-body="shape: sphere; mass: 1000; sphereRadius: 0.25"></a-sphere>

      <a-box color="red" class="object" grabbable position="-1 0.5 -5" dynamic-body="mass: 2"></a-box>
      <a-box color="#ff8027" class="object" grabbable position="0 0.5 -5" dynamic-body="mass: 2"></a-box>
      <a-box color="yellow" class="object" grabbable position="1 0.5 -5" dynamic-body="mass: 2"></a-box>
      <a-box color="#81ff27" class="object" grabbable position="-0.6 1.5 -5" dynamic-body="mass: 2"></a-box>
      <a-box color="#4cc2ff" class="object" grabbable position="0.6 1.5 -5" dynamic-body="mass: 2"></a-box>
      <a-box color="#9160ff" class="object" grabbable position="0 2.5 -5" dynamic-body="mass: 2"></a-box>

      <a-entity class="object" grabbable io3d-furniture="id:34b6ee73-187f-41a6-83ea-3fa47da384c0" position="2 0 -3" dynamic-body="mass: 2"></a-entity>

      <!-- controls -->
      <a-entity progressive-controls="objects: .object"><a-entity>

      <!-- environment -->
      <a-entity environment="preset: forest"><a-entity>

      <!-- colliders -->
      <a-entity visible="false" id="ground" position="0 -0.5 0" scale="50 1 50" static-body="sphereRadius:1" geometry=""></a-entity>

      <!-- score board -->
      <a-entity id="scoreboard" position="0 5 -5" text-geometry="value: 000" material="color: red"></a-entity>
    </a-scene>


    <script src="./app.js"></script>
  </body>
</html>
