<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe M</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-entity environment><a-entity>

      <a-cylinder position="1 1.5 -11.278" radius="0.5" height="1.5" color="#FFC65D" shadow="" scale="2 2 2"></a-cylinder>
      <a-box position="-2.728 2 -3" shadow="" scale="0.5 4 2" material="color:#ffffff"></a-box>
      <a-box position="3.292 2 -3.039" shadow="" scale="0.5 4 2" material="color:#ffffff"></a-box>
      <a-box position="3.292 2.003 -7.097" shadow="" scale="0.5 4 2" material="color:#ffffff"></a-box>
      <a-box position="-2.742 2.003 -7.097" shadow="" scale="0.5 4 2" material="color:#ffffff"></a-box>
      <a-box position="-2.742 2.003 1.143" shadow="" scale="0.5 4 2" material="color:#ffffff"></a-box>
      <a-box position="3.239 2.003 1.143" shadow="" scale="0.5 4 2" material="color:#ffffff"></a-box>

      <a-box src="images/ada1.jpg" position="2.971 2.502 -2.986" rotation="0 90 0" scale="1 1 0.001"></a-box>
      <a-box src="images/dorothy.jpg" position="2.971 2.502 1.244" rotation="0 90 0" scale="1 1 0.001"></a-box>
      <a-box src="images/margaret.jpg" position="3.023 2.502 -7.179" rotation="0 90 0" scale="1 1 0.001"></a-box>
      <a-box src="images/margaret.jpg" position="-2.475 2.502 -7.065" rotation="0 90 0" scale="1 1 0.001"></a-box>
      <a-box src="images/grace.jpg" position="-2.436 2.502 -2.975" rotation="0 90 0" scale="1 1 0.001"></a-box>
      <a-box src="images/margaret.jpg" position="-2.486 2.502 1.244" rotation="0 90 0" scale="1 1 0.001"></a-box>

      <a-entity text="value: Hello World;"></a-entity>

      <a-plane visible="false" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-entity position="0 50 0" light="type:ambient;intensity:0.572;color:#d2edff;groundColor:#454545"></a-entity>
    </a-scene>
  </body>
</html>
